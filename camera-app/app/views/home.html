

<div class="bar bar-header" data-ng-class="app.barStyle" style="height: 45px">
    <h1 class="title" ng-bind="app.name"></h1>
    <button class="button icon ion-android-star" ng-click="rateUs()"></button>
</div>

<div class="list card" style="position:absolute; top: 45px; bottom: 0px; left: 0px; right: 0px; margin: 0px 10px;" data-ng-controller="HomeCtrl">
	<div class="bar bar-header bar-stable" style="height: 55px">
		<div class="button-bar-inline"  style="position:absolute;left: 0px;">
			<button class="button button-medium icon ion-android-camera" style="width: 45px;height: 45px" ng-click="getPicture()" />
			<button class="button button-medium icon ion-android-image" style="width: 45px;height: 45px;margin-left: 4px"  ng-click="loadImage()"/>
			<button class="button button-medium icon ion-android-trash" style="width: 45px;height: 45px;margin-left: 4px" ng-click="clearWhiteboard()"/>
		</div>
		<div class="button-bar-inline" style="position:absolute;right:0">
			<button class="button button-medium icon ion-android-checkmark" style="width: 45px;height: 45px;margin-left: 4px" data-ng-class="isEmpty ? 'disabled' : ''" ng-click="saveCanvasToFile()"/>
			<button class="button button-medium icon ion-android-share" style="width: 45px;height: 45px;margin-left: 4px" data-ng-class="isEmpty ? 'disabled' : ''" ng-click="sharePicure()"/>
			<button class="button icon ion-android-alarm" ng-click="filterCanvas('1977')" style="background-color: rgba(255,255,255,0.85)"/>
		</div>
	</div>


	<div id="cropView" style="position: absolute; bottom: 0px; top: 60px; left: 0px; right: 0px;display: none">
		<div id="cropCanvas"  style="position: absolute; bottom: 70px; top: 0px; left: 0px; right: 0px;">
			<img id="cropContainer" style="position: absolute; min-height: 100%; min-width: 100%;" >
		</div>
	</div>


	<div id="canvasView" style="position: absolute; bottom: 0px; top: 60px; left: 0px; right: 0px; display: block">
		<div id="canvas" style="position: absolute; bottom: 70px; top: 0px; left: 0px; right: 0px;">
			<img id="pictureContainer" style="position: absolute; width: 100%; height: 100%"/>

			<div id="draggableContainer" style="position: absolute; height: 100%; width: 100%">
				<img id="fullscreenContainer" style="position: absolute; height: 100%; width: 100%;">
				<!--draggable elements-->
			</div>

			<div  ng-show="isSelected && isExpanded" style="position: absolute; bottom: 0px; width: 100%; z-index: 5;background-color: rgba(255,255,255,0.85)">
				<div class="item range range-positive"  ng-show="isOpacityRangeVisible"  style=";background-color: rgba(255,255,255,0.85); bottom: 45px" >
					<i class="icon ion-ios7-sunny-outline"></i>
					<input type="range" name="volume" min="0" value="{{tmpOpacity}}"  max="1" step="0.1" ng-change="changeOpacity(tmpOpacity)" ng-model="tmpOpacity">
					<i class="icon ion-ios7-sunny"></i>
				</div>

				<div class="button-bar"  style="position: absolute; bottom: 0px; width: 100%; z-index: 5;">
					<button class="button icon ion-arrow-swap"  ng-click="mirror()" style="background-color: rgba(255,255,255,0.85)"/>
					<button class="button icon ion-arrow-up-b"   ng-click="moveUp()" style="background-color: rgba(255,255,255,0.85)"/>
					<button class="button icon ion-arrow-down-b"   ng-click="moveDown()" style="background-color: rgba(255,255,255,0.85)"/>
					<button class="button icon ion-android-trash" ng-click="removeElement()" style="background-color: rgba(255,255,255,0.85)"/>
					<!--<button class="button icon ion-android-display" ng-click="showOpacityRange()" style="background-color: rgba(255,255,255,0.85)"/>-->
					<button class="button icon ion-android-forums" ng-click="showFilters()" style="background-color: rgba(255,255,255,0.85)"/>
					<!--<button class="button icon ion-android-remove" ng-click="hideToolbar()" style="background-color: rgba(255,255,255,0.85)"/>-->
					<!--<button class="button icon ion-refresh" ng-click="resetElement()"/>-->
					<!--<button class="button icon ion-edit"   ng-click="moveDown()"/>-->
				</div>
			</div>
			<button class="button icon ion-android-add" ng-click="showToolbar()" style="position: absolute; bottom: 0px; right: 0px; z-index: 5; background-color: rgba(255,255,255,0.85)"  ng-show="isSelected && !isExpanded" ng-show="isSelected && !isExpanded"/>
		</div>

		<div class="bar bar-footer bar-light" style="height: 70px" disabled="!isCropped ? 'disabled' : '' ">
			<carousel><!--data from json--></carousel>
		</div>
	</div>

	<div id="filteredView" style="position: absolute; bottom: 0px; top: 60px; left: 0px; right: 0px;display: none">
		<div id="filteredCanvas"  style="position: absolute; bottom: 70px; top: 0px; left: 0px; right: 0px">
			<img id="filteredContainer" >
		</div>
		<div class="bar bar-footer bar-light" style="height: 70px" disabled="!isCropped ? 'disabled' : '' ">
			<carousel><!--data from json--></carousel>
		</div>
	</div>

</div>
