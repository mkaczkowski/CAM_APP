<ion-view title="">
	<ion-nav-buttons side="right">
		<button class="button button-medium icon ion-android-checkmark"  data-ng-class="isEmpty ? 'disabled' : ''" ng-click="saveCanvasToFile()"/>
		<button class="button button-medium icon ion-android-share"  data-ng-class="isEmpty ? 'disabled' : ''" ng-click="sharePicure()"/>
	</ion-nav-buttons>
	<ion-content padding="true" scroll="false">

		<div id="filteredCanvas"  style="position: absolute; bottom: 70px; top: 0px; left: 0px; right: 0px">
			<img id="filteredContainer" src="{{pictureUrl}}" ng-cloak>
		</div>

		<div class="bar bar-footer bar-light" style="position: absolute; bottom: 0px; left: 0px; right: 0px; height: 70px">
			<carouselfilters path="data/filters.json" filterAction="filterAction()"><!--data from json--></carouselfilters>
		</div>

	</ion-content>
</ion-view>
