<div class="bar bar-header bar-light" style="height: 45px;background-color: rgba(0,0,0,0)">
	<div>
		<button class="button button-icon icon ion-arrow-left-c" ng-click="goBack()" />
	</div>
    <h1 class="title" style="font-weight: bold">drag / crop image </h1>
</div>

<div id="cropCanvas" style="position: absolute; bottom: 70px; top: 45px; left: 0px; right: 0px;">
    <img id="cropContainer"  style="min-width:100%; min-height: 100%">
</div>

<div class="bar bar-footer bar-light" style="height: 70px">
    <div class="button-bar" style=" width: 100%;">
        <button class="button icon ion-arrow-swap"   ng-click="mirror()" style="background-color: rgba(255,255,255,0.85)"/>
        <button class="button icon ion-android-add"   ng-click="zoomIn()" style="background-color: rgba(255,255,255,0.85)"/>
        <button class="button icon ion-android-remove"   ng-click="zoomOut()" style="background-color: rgba(255,255,255,0.85)"/>
        <button class="button icon ion-android-checkmark"   ng-click="complete()" style="background-color: rgba(255,255,255,0.85)"/>
    </div>
</div>
