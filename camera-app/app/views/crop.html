<ion-view title="crop it">
	<ion-nav-buttons side="left">
		<button class="button button-medium icon ion-android-camera" ng-click="getPicture()" />
		<button class="button button-medium icon ion-android-image"   ng-click="loadImage()"/>
	</ion-nav-buttons>
	<ion-content padding="true" scrollbar-y="false" scroll="false">
		<div id="cropCanvas" style="position: absolute; bottom: 45px; top: 0px; left: 0px; right: 0px;">
			<img id="cropContainer"  style="width: 100%; height: 100%">
		</div>
	</ion-content>
</ion-view>
