<div class="bar bar-header" data-ng-class="app.barStyle" style="height: 45px">
    <div style="width: 100%; text-align: left">
        <button class="button button-icon icon ion-arrow-left-c" ng-click="goBack()" />
        <button class="button button-medium icon ion-android-trash"  ng-click="clearWhiteboard()"/>
    </div>

    <div style="width: 100%; text-align: right">
        <button class="button button-medium icon ion-android-star"  ng-click="showFilters()"/>
        <button class="button button-medium icon ion-android-checkmark"  data-ng-class="isEmpty ? 'disabled' : ''" ng-click="saveCanvasToFile()"/>
        <button class="button button-medium icon ion-android-share"  data-ng-class="isEmpty ? 'disabled' : ''" ng-click="sharePicure()"/>
    </div>
</div>

<div id="canvas" style="position: absolute; bottom: 70px; top: 45px; left: 0px; right: 0px;">
    <img id="pictureContainer" src="{{pictureUrl}}" style="position: absolute; width: 100%; height: 100%" ng-cloak/>

    <div id="draggableContainer" style="position: absolute; height: 100%; width: 100%">
        <img id="fullscreenContainer" style="position: absolute; height: 100%; width: 100%;">
        <!--draggable elements-->
    </div>

    <div  ng-show="isSelected && isExpanded" style="position: absolute; bottom: 0px; width: 100%; z-index: 5;background-color: rgba(255,255,255,0.85)">
        <div class="item range range-positive"  ng-show="isOpacityRangeVisible"  style=";background-color: rgba(255,255,255,0.85); bottom: 45px" >
            <i class="icon ion-ios7-sunny-outline"></i>
            <input type="range" name="brightness" min="0" value="{{tmpBrightness}}"  max="2" step="0.1" ng-change="changeBrightness(tmpBrightness)" ng-model="tmpBrightness">
            <i class="icon ion-ios7-sunny"></i>
            <i class="icon ion-ios7-eye-outline"></i>
            <input type="range" name="opacity" min="0" value="{{tmpOpacity}}"  max="1" step="0.1" ng-change="changeOpacity(tmpOpacity)" ng-model="tmpOpacity">
            <i class="icon ion-ios7-eye"></i>
        </div>

        <div class="button-bar"  style="position: absolute; bottom: 0px; width: 100%; z-index: 5;">
            <button class="button icon ion-arrow-swap"  ng-click="mirror()" style="background-color: rgba(255,255,255,0.85)"/>
            <button class="button icon ion-arrow-up-b"   ng-click="moveUp()" style="background-color: rgba(255,255,255,0.85)"/>
            <button class="button icon ion-arrow-down-b"   ng-click="moveDown()" style="background-color: rgba(255,255,255,0.85)"/>
            <button class="button icon ion-android-trash" ng-click="removeElement()" style="background-color: rgba(255,255,255,0.85)"/>
            <button class="button icon ion-android-display" ng-click="showOpacityRange()" style="background-color: rgba(255,255,255,0.85)"/>
        </div>
    </div>
</div>

<div class="bar bar-footer bar-light" style="height: 70px" disabled="!isCropped ? 'disabled' : '' ">
    <carousel path="data/data.json"><!--data from json--></carousel>
</div>
