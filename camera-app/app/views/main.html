<div class="bar bar-header bar-light" style="height: 45px;background-color: rgba(0,0,0,0)">
    <h1 class="title" style="font-weight: bold"  ng-bind="app.name"></h1>
    <button class="button button-light icon ion-beer" ng-click="rateUs()"></button>
</div>
<div style="position: absolute; top: 45px; bottom: 0px; left: 0px; right: 0px;text-align: center">
    <div style="display: table; height: 100%; width: 100%">
        <div style="display: table-cell; vertical-align: middle">
            <div  style="display:table;margin-left: auto; margin-right: auto; text-align: center; background-color: rgba(255,255,255,0.5); padding: 18px">
                <p style="font-size: 26px;line-height: 30px; font-weight: bold; color: rgb(32, 32, 32)">Choose your <br>picture</p>
                <div class="button-bar-inline padding" style="display:inline-block;background-color: rgba(255,255,255,0.3); margin-top: 7px;border-radius: 7px;">
                    <button class="button button-icon icon-camera" style="height: 70px;" ng-click="getPicture()"/>
					<button class="button button-icon icon-image" style="height: 70px;margin-left: 0px; margin-right: 0px" ng-click="loadImage()"/>
                </div>
            </div>
        </div>
    </div>
</div>
